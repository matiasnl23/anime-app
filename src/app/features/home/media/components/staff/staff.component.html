<div class="staff-container">
  <ui-alert *ngIf="!loading && staff.length === 0" type="dark">
    No se encontraron resultados
  </ui-alert>

  <ui-short-item
    *ngFor="let s of staff; index as index"
    (elementClick)="onClick($event)"
    [id]="index"
    [leftImage]="getImage(s.node)"
    [leftTitle]="getName(s.node)"
    [leftSecondary]="s.role"
  ></ui-short-item>
</div>
