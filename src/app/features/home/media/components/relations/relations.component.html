<div class="relations-container">
  <ui-alert *ngIf="relations.length === 0" type="dark">
    No se encontraron resultados
  </ui-alert>

  <ui-short-item
    *ngFor="let relation of relations; index as index"
    [id]="index"
    (elementClick)="onClick($event)"
    [leftImage]="getCover(relation.node)"
    [leftTitle]="relation.node.title?.romaji"
    [leftSecondary]="relation.relationType"
  ></ui-short-item>
</div>
