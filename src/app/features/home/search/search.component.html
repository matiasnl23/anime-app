<form class="form-container" [formGroup]="form" (submit)="onSubmit()">
  <input
    formControlName="search"
    type="text"
    placeholder="Buscar {{ type | lowercase }}..."
  />
  <select formControlName="type">
    <option *ngFor="let o of typeOptions" [value]="o.value">
      {{ o.description }}
    </option>
  </select>
</form>
